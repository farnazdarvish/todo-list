<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="head">
            <h1>
                Work To-Dos
            </h1>
        </div>
        <div class="para">
            <p>
                Enter text into the input field to add items to your list.
            </p>
        </div>
        <div class="para1">
            <p>
                Click the item to mark it as complete.
            </p>
        </div>
        <div class="para2">
            <p>
                Click the "X" to remove the item from your list.
            </p>
        </div>
        <div class="inp">
            <input class="input" type="text" placeholder="new item..." onkeydown="handleEnterPress(event)">
            <button class="btn"><i class="fa-solid fa-pen"></i></button>
        </div>
        <div class="list">
            <ul>

            </ul>
        </div>
    </section>
    
</body>
<script src="src/master.js"></script>
</html>
